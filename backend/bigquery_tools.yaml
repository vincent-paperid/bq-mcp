sources:
  bigquery-source:
    kind: "bigquery"
    project: "skilled-compass-218404"
    location: "asia-southeast2"

tools:
  get_dataset_info:
    kind: bigquery-get-dataset-info
    source: bigquery-source
    description: Get detailed metadata about a specific BigQuery dataset including description, creation time, and access permissions.

  get_table_info:
    kind: bigquery-get-table-info
    source: bigquery-source
    description: Get comprehensive table metadata including schema, column descriptions, data types, partitioning info, and sample data.

  list_dataset_ids:
    kind: bigquery-list-dataset-ids
    source: bigquery-source
    description: List all available datasets in the project that you have access to.

  list_table_ids:
    kind: bigquery-list-table-ids
    source: bigquery-source
    description: List all tables and views within a specific dataset.

  # search_catalog:
  #   kind: bigquery-search-catalog
  #   source: bigquery-source
  #   description: Search across datasets to find tables, views, models, or routines based on name or description patterns.

toolsets:
  bigquery_database_tools:
    - list_dataset_ids
    - list_table_ids
    - get_dataset_info
    - get_table_info
